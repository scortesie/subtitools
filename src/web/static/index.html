<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Subtitools</title>
    <script src="js/jquery-1.11.2.min.js"></script>
</head>
<body>
<p style="font-family: arial; text-align: center; font-size: x-large;">
    Adjust the settings to tune an *.srt file containing subtitles.
</p>
<form id="form_tune" action="/tune_subtitles/" method="POST" enctype=multipart/form-data>
    <input id="btn_file" type="file" name="file" style="display: none;">
    <div style="text-align: center;"><input id="btn_tune" type="image" src="img/tune_subtitles.png"></div>
</form>
<script>
    btn_file = $('#btn_file')
    btn_file.change(function()
    {
        if (btn_file.val() !== '')
        {
            $('#form_tune').submit()
        }
    })
    btn_tune = $('#btn_tune')
    btn_tune.click(function(){btn_file.trigger('click'); return false})
</script>
</body>
</html>
