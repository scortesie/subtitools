
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Subtitools</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/jquery.file_uploader.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
<main>
  <div class="container">
    <div class="page-header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
        {% for nav_id, nav_href, nav_title in navigation %}
          <li role="presentation" {% if nav_id == page_id %} class="active" {% endif %}>
              <a href="{{ nav_href }}">{{ nav_title }}</a>
          </li>
        {% endfor %}
        </ul>
      </nav>
      <h3 class="text-muted">Subtitools dashboard</h3>
    </div>
  </div>

  {% block body %}{% endblock %}

</main>
</body>

</html>
