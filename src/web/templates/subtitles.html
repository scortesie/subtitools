{% for subtitle in subtitles %}
    <ul class="subtitle-metadata">
        <li class="subtitle-id">{{ subtitle.identifier }}</li>
        <li class="subtitle-timestamp">{{ subtitle.timestamp_begin }}</li>
        <li class="subtitle-timestamp">{{ subtitle.timestamp_end}}</li>
        <li class="subtitle-text">
        {% for line in subtitle.text.splitlines() %}
            <p>{{ line }}</p>
        {% endfor %}
        </li>
    </ul>
{% endfor %}
